  <!-- HEADER -->
  <header class="main-header top">
    <div class="container page-section">
      <a href="index.html" class="logo"><img src="images/logo.png" alt="A simple and clean coming soon page"></a>

      <h1>Quill is an incredible product with an awesome description.</h1>
      <hr>
      <h2>As you can see, it’s <a href="#status">not quite ready</a> yet, but you can sign up below to be notified of our launch. We’ll even throw in a <a href="#freebie">freebie</a> :)</h2>
    </div>
  </header>




  <!-- FORM -->
  <section>
    <div class="form-container">
      <div class="page-section" id="signup">
        <form action="" method="post" id="signup-form">
          <p><input type="text" id="name" name="name" placeholder="name"></p>
          <p><input type="email" id="email" name="email" placeholder="email address"></p>
          <p class="form-note"><em>I won't send you any spam emails, scout's honor!</em></p>
          <p><input type="submit" value="Get Notified"></p>
        </form>
      </div>
    </div>
  </section>
